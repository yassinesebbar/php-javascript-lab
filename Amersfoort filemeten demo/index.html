  <script>
    var jQueryslider = $.noConflict(true);


  jQueryslider(function() {
    jQueryslider('#slider-time').slider({
        range: true,
        min: 0,
        max: 1440,
        step: 60,
        values: [ 600, 1200 ],
        slide: function( event, ui ) {
            var hours1 = Math.floor(ui.values[0] / 60);
            var minutes1 = ui.values[0] - (hours1 * 60);

            if(hours1.length < 10) hours1= '0' + hours;
            if(minutes1.length < 10) minutes1 = '0' + minutes;

            if(minutes1 == 0) minutes1 = '00';

            var hours2 = Math.floor(ui.values[1] / 60);
            var minutes2 = ui.values[1] - (hours2 * 60);

            if(hours2.length < 10) hours2= '0' + hours;
            if(minutes2.length < 10) minutes2 = '0' + minutes;

            if(minutes2 == 0) minutes2 = '00';

if(hours1 < 10){
    hours1 = "0"+hours1;
}
if(hours2 < 10){
    hours2 = "0"+hours2;
}
            $('.beginuren').html(hours1);
            $('.einduren').html(hours2);
            $('.begintijd').html(hours1+':'+minutes1);
            $('.eindtijd').html(hours2+':'+minutes2);
                       $('#amount-time').val(hours1+':'+minutes1+' - '+hours2+':'+minutes2 );
        }
    });
});
